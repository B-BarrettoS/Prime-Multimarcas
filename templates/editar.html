<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto | Prime Multimarcas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            max-width: 700px;
            margin: 56px auto;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
        }

        h1 {
            text-align: center;
            color: #0f172a;
            font-size: 24px;
            margin: 0 0 18px 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 18px;
            align-items: start;
        }

        .full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background: #fff;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color .15s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
        }

        .preview-box {
            text-align: center;
            margin-top: 6px;
        }

        .preview-box img {
            max-width: 260px;
            max-height: 260px;
            border-radius: 12px;
            border: 1px solid #e6edf3;
            box-shadow: 0 4px 12px rgba(2,6,23,0.06);
        }

        .note {
            font-size: 13px;
            color: #64748b;
            margin-top: 6px;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-save {
            background: #0f172a;
            color: #fff;
        }

        .btn-save:hover { background: #0b1220; }

        .btn-cancel {
            background: #e6eef8;
            color: #0f172a;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 700;
        }

        .btn-cancel:hover { background: #dbeafe; }

        @media (max-width: 600px) {
            form { grid-template-columns: 1fr; }
            .actions { flex-direction: column-reverse; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>

        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="nome">Nome do produto</label>
                <input id="nome" name="nome" type="text" value="{{ produto.nome }}" required>
            </div>

            <div>
                <label for="preco">Preço (R$)</label>
                <input id="preco" name="preco" type="number" step="0.01" value="{{ produto.preco }}" required>
            </div>

            <div class="full">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a categoria</option>
                    <option value="aneis" {% if produto.categoria == 'aneis' %}selected{% endif %}>Anéis</option>
                    <option value="pulseiras" {% if produto.categoria == 'pulseiras' %}selected{% endif %}>Pulseiras</option>
                    <option value="correntes_masculinas" {% if produto.categoria == 'correntes_masculinas' %}selected{% endif %}>Correntes Masculinas</option>
                    <option value="brincos" {% if produto.categoria == 'brincos' %}selected{% endif %}>Brincos</option>
                    <option value="gargantilhas" {% if produto.categoria == 'gargantilhas' %}selected{% endif %}>Gargantilhas</option>
                    <option value="piercings" {% if produto.categoria == 'piercings' %}selected{% endif %}>Piercings</option>
                </select>
            </div>

            <div class="full">
                <label>Imagem atual</label>
                {% if produto.imagem %}
                    {% set caminho = produto.imagem if 'images/' in produto.imagem else 'images/' + produto.imagem %}
                    <div class="preview-box">
                        <img id="currentPreview" src="{{ url_for('static', filename=caminho) }}" alt="{{ produto.nome }}">
                    </div>
                {% else %}
                    <p class="note">Nenhuma imagem disponível.</p>
                {% endif %}
            </div>

            <div class="full">
                <label for="imagem">Nova imagem (opcional)</label>
                <input id="imagem" name="imagem" type="file" accept="image/*" onchange="previewNew(event)">
                <div id="newPreviewBox" class="preview-box" style="display:none;">
                    <img id="newPreview" src="#" alt="Preview nova imagem">
                </div>
                <p class="note">Ao enviar nova imagem, ela substituirá a imagem atual.</p>
            </div>

            <div class="actions">
                <a href="{{ url_for('admin') }}" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-save">Salvar alterações</button>
            </div>
        </form>
    </div>

<script>
function previewNew(event) {
    const file = event.target.files[0];
    const box = document.getElementById('newPreviewBox');
    const img = document.getElementById('newPreview');
    if (!file) {
        box.style.display = 'none';
        img.src = '#';
        return;
    }
    img.src = URL.createObjectURL(file);
    box.style.display = 'block';
}
</script>
</body>
</html>
