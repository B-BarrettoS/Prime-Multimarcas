<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Multimarcas</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Menu -->
<nav class="top-menu">
    <a href="/">HOME</a>
    <a href="/joias">JOIAS</a>
    <a href="#contato">CONTATO</a>
    <a href="https://instagram.com/seu_instagram" target="_blank">INSTAGRAM</a>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Prime Multimarcas</h1>
        <p>Tecnologia, Joias e Roupas</p>
    </div>
</section>

<section class="produtos">
    <h2>NOSSOS PRODUTOS</h2>
    <div class="container grid">
        <div class="card">
            <img src="{{ url_for('static', filename='images/produto1.jpg') }}" alt="Tecnologia">
            <h3>Tecnologia</h3>
            <p>Acessórios</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='images/produto2.jpg') }}" alt="Joias">
            <h3>Joias</h3>
            <p>Prata 925</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='images/produto3.jpg') }}" alt="Roupas">
            <h3>Roupas</h3>
            <p>Diversas</p>
        </div>
    </div>
</section>

<footer id="contato">
    <p>© 2025 Prime Multimarcas</p>
</footer>

</body>
</html>
