<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Multimarcas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Menu superior -->
    <nav class="top-menu">
        <ul>
            <li><a href="#hero">HOME</a></li>
            <li><a href="#contato">Contatos</a></li>
            <li><a href="https://www.instagram.com/seuusuario" target="_blank">Instagram</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero" id="hero">
        <div class="hero-text">
            <h1>Prime Multimarcas</h1>
            <p>Tecnologia, Joias e Roupas</p>
        </div>
    </section>

    <!-- Produtos principais -->
    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="container grid">
            <div class="card">
                <img src="{{ url_for('static', filename='images/produto1.jpg') }}" alt="Tecnologia">
                <div class="card-info">
                    <h3>Tecnologia</h3>
                    <p>Acessórios</p>
                    <a href="#" class="btn-contato">VEJA MAIS</a>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/produto2.jpg') }}" alt="Joias">
                <div class="card-info">
                    <h3>Joias</h3>
                    <p>Prata 925</p>
                    <a href="/joias" class="btn-contato">VEJA MAIS</a>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/produto3.jpg') }}" alt="Roupas">
                <div class="card-info">
                    <h3>Roupas</h3>
                    <p>Diversas</p>
                    <a href="#" class="btn-contato">VEJA MAIS</a>
                </div>
            </div>
        </div>
    </section>

    <!-- WhatsApp fixo -->
    <a href="https://wa.me/5511999999999" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <!-- Footer -->
    <footer id="contato">
        <p>© 2025 Prime Multimarcas</p>
    </footer>

</body>
</html>
