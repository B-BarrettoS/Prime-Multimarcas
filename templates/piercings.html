    <!-- Modal de imagem -->
    <div id="imgModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        // Modal de imagem
        const imagens = document.querySelectorAll('.card img');
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.querySelector('.close');

        imagens.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
            });
        });

        closeBtn.onclick = () => { modal.style.display = 'none'; }
        window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; }

        // Busca por nome ou c√≥digo
        const buscaInput = document.getElementById('busca');
        const cards = document.querySelectorAll('.container .card');

        buscaInput.addEventListener('keyup', () => {
            const filtro = buscaInput.value.toLowerCase();
            cards.forEach(card => {
                const nome = card.dataset.nome.toLowerCase();
                const codigo = card.dataset.codigo.toLowerCase();
                card.style.display = (nome.includes(filtro) || codigo.includes(filtro)) ? 'block' : 'none';
            });
        });
    </script>
